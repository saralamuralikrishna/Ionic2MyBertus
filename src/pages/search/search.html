<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-toolbar>
			<ion-searchbar aria-placeholder="Search..." [(ngModel)]="searchQuery" (search)="getItems($event)" autocorrect="off"></ion-searchbar>
		</ion-toolbar>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<h1 *ngIf="enteredSearchText !== ''">
		Enter search text
	</h1>
	<ion-list *ngIf="searchItems">
		<ion-item *ngFor="let item of searchItems">
			<ion-thumbnail item-left>
				<img src="{{item.Links.cover.Href}}" (error)="setDefaultImage($event)">
			</ion-thumbnail>
			<h2>{{item.Artist}}</h2>
			<p>{{item.Title}} â€¢ {{item.ReleaseDate | date : 'yyyy'}}</p>
			<button clear item-right>View</button>
		</ion-item>
	</ion-list>
</ion-content>
